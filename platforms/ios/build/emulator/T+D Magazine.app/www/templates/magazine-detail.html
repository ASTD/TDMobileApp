<view title="title">
  <content has-header="true" padding="true">
	  <div class="list card">
	    <div class="item item-avatar">
	      <img ng-src="{{article.headshot}}">
	      <h2>{{ article.t }}</h2>
	      <p>{{article.date}}</p>
	    </div>
	    <div class="item item-body">
			<div ng-bind-html="article.desc">
			</div>
	    </div>
	  </div>
  </content>
</view>
