
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-primary">


  <!-- News Tab -->
  <tab title="News" icon="icon ion-paper-airplane" href="#/tab/news">
    <nav-view name="news-tab"></nav-view>
  </tab>


  <!-- Adopt Tab -->
  <tab title="Podcasts" icon="icon ion-mic-a" href="#/tab/podcast">
    <nav-view name="podcast-tab"></nav-view>
  </tab>

  <!-- Adopt Tab -->
  <tab title="Magazine" icon="icon ion-filing" href="#/tab/magazine">
    <nav-view name="magazine-tab"></nav-view>
  </tab>


  <!-- About Tab -->
  <tab title="Twitter" icon="icon ion-social-twitter" href="#/tab/twitter">
    <nav-view name="twitter-tab"></nav-view>
  </tab>

</tabs>
